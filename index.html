<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatTalk - Interactive Chat Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loginArea">
        <div class="logo-container">
            <img src="./chatlogo.png" alt="ChatTalk Logo">
            <h1>ChatTalk</h1>
        </div>
        <h2>Join Chat Room</h2>
        <input type="text" id="username" placeholder="Enter username">
        <input type="text" id="avatarUrl" placeholder="Avatar URL (optional)">
        <button onclick="connect()">Join Chat</button>
    </div>

    <div id="chatArea" style="display: none;" class="container">
        <div class="chat-header">
            <h2>Chat Room</h2>
            <div class="online-status">
                <div class="status-dot"></div>
                <span id="status">Connected</span>
                <div class="users-container" id="usersContainer">
                    <!-- User avatars will be displayed here -->
                </div>
                <div class="users-popup" id="usersPopup">
                    <div class="users-popup-header">Active Users</div>
                    <div class="users-popup-list" id="usersPopupList">
                        <!-- Full user list will be displayed here -->
                    </div>
                </div>
            </div>
            <div>
                <button class="call-button" onclick="initiateCall()">ğŸ“ Call</button>
                <button class="end-chat" onclick="endChat()">End Chat</button>
            </div>
        </div>
        <div id="messages"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
            <button onclick="shareLocation()">ğŸ“ Location</button>
            <label for="fileInput" class="file-label">ğŸ“ File</label>
            <input type="file" id="fileInput" class="file-input">
        </div>
    </div>

    <!-- Call Modal -->
    <div class="call-modal" id="callModal">
        <div class="call-container">
            <div class="call-header">
                <div class="call-title">Group Call</div>
                <div class="call-duration" id="callDuration">00:00</div>
            </div>
            <div class="call-participants" id="callParticipants">
                <!-- Call participants will be displayed here -->
            </div>
            <div class="call-controls">
                <div class="call-control-button mute" onclick="toggleMute()">
                    <span id="muteIcon">ğŸ™ï¸</span>
                </div>
                <div class="call-control-button video" onclick="toggleVideo()">
                    <span id="videoIcon">ğŸ“¹</span>
                </div>
                <div class="call-control-button end-call" onclick="endCall()">
                    <span>ğŸ“µ</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Incoming Call Modal -->
    <div class="incoming-call-modal" id="incomingCallModal">
        <div class="incoming-call-container">
            <div class="incoming-call-info">
                <div class="incoming-call-user" id="incomingCallUser">User</div>
                <div class="incoming-call-text">is calling you...</div>
            </div>
            <div class="incoming-call-actions">
                <button class="incoming-call-accept" onclick="acceptCall()">Accept</button>
                <button class="incoming-call-decline" onclick="declineCall()">Decline</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
